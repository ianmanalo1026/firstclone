{% extends "blog/base.html "%}

{% block content %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk%}"></a>{{ post.title }}</h1>
        <p>Publish on: {{post.published|date:"D M Y"}}</p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments:{{post.approve_comments.count }}</a>
    {% endfor %}
</div>
{% endblock %}
